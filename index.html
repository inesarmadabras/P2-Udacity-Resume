<!DOCTYPE html>

<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Tells the browser what the title of this page should be. -->
    <title>Resume</title>

    <!-- Load the page styles. -->
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/accordion.min.css" rel="stylesheet">

    <script src="js/jQuery.min.js"></script>
            <!-- More on helper.js in the class -->
    <script src="js/helper.min.js"></script>

    <script src="js/accordion.min.js"></script>

    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>


    <script async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXupoh3sX6vPKhvESbhFmzd29RiPRC7q8?libraries=places&callback=initMap"></script>

</head>

<body>
    <div id="main" class="container">

        <header id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
        </header>
        <div style="clear: both;"></div>

        <div id="WorkExp">
            <button class="accordion active gray">Work Experience</button>
            <div class="panel show">
                <div id="workExperience" class="gray">

                </div>
            </div>

        </div>
        <div class="projects">
            <button class="accordion white" style="{ background-color: white !important;}">Projects</button>
            <div class="panel">
                <div id="projects">
                </div>
            </div>
        </div>
        <div class="education">
            <button class="accordion active gray">Education</button>
            <div class="panel show">
                <div id="education" class="gray">
                </div>
            </div>
        </div>

        <div class="map">
            <button class="accordion white">Where I've Lived and Worked</button>
            <div class="panel">
                <div id="mapDiv"></div>
            </div>
        </div>

        <footer id="lets-connect">
            <h2 class="green center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </footer>
    </div>


    <!--
  The next line tells the browser where to download the JavaScript file you'll be
  writing. In resumeBuilder.js, you'll be writing code that builds the resume
  dynamically when this website, index.html, is opened.
  -->
    <script src="js/resumeBuilder.min.js"></script>

    <script type="text/javascript">
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>

</body>

</html>
